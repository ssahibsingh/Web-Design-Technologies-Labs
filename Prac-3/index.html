<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Implementation</title>
</head>
<body>
    <h1>Political Map of India with pointers on Punjab, Madhya Pradesh, Jharkhand</h1>

    <img src="https://www.mapsofindia.com/maps/india/india-outline-map.jpg" alt="Political map of India" usemap="#workmap">

    <map name="workmap">
        <area shape="circle" coords="205, 194, 40" alt="Punjab" href="https://punjab.gov.in/" target="_blank" ref="no-referrer" title="Punjab">
        <area shape="circle" coords="466, 417, 50" alt="Jharkhand" href="https://www.jharkhand.gov.in/" target="_blank" ref="no-referrer" title="Jharkhand">
        <area shape="rect" coords="171, 326, 411, 473" alt="Madhya Pradesh" href="https://mp.gov.in/" target="_blank" ref="no-referrer" title="Madhya Pradesh">
        <area shape="rect" coords="10, 381, 170, 517" alt="Gujarat" href="https://gujaratindia.gov.in/" target="_blank" ref="no-referrer" title="Gujarat">
    </map>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator - Prac 6</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="shortcut icon" href="favicon.png" type="image/x-icon"> -->
</head>

<body>
    <h1>Scientific Calculator</h1>
    <div class="container">
        <div id="display"></div>
        <div class="buttons">
            <div onclick="sin()" id="sin">sin</div>
            <div onclick="cos()" id="cos">cos</div>
            <div onclick="tan()" id="tan">tan</div>
            <div onclick="AC()" id="AC">C</div>
            <div onclick="log()" id="log">log<sub>10</sub></div>
            <div onclick="forwardbracket()" id="(">(</div>
            <div onclick="backwordbracket()" id=")">)</div>
            <div onclick="DEL()" id="DEL">âŒ«</div>
            <div onclick="mode()" id="%">%</div>
            <div onclick="pie()" id="pie">&#960;</div>
            <div onclick="xy()" id="xy">x<sup>y</sup></div>
            <div onclick="divide()" class="operator" id="/">/</div>
            <div onclick="seven()" id="7">7</div>
            <div onclick="eight()" id="8">8</div>
            <div onclick="nine()" id="9">9</div>
            <div onclick="multiply()" class="operator" id="*">*</div>
            <div onclick="four()" id="4">4</div>
            <div onclick="five()" id="5">5</div>
            <div onclick="six()" id="6">6</div>
            <div onclick="minus()" class="operator" id="-">-</div>
            <div onclick="one()" id="1">1</div>
            <div onclick="two()" id="2">2</div>
            <div onclick="three()" id="3">3</div>
            <div onclick="add()" class="operator" id="+">+</div>
            <div onclick="comma()" id="comma">,</div>
            <div onclick="zero()" id="0">0</div>
            <div onclick="decimal()" id=".">.</div>
            <div onclick="equal()" id="equal">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
